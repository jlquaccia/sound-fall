<div id="login">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <form class="form" ng-submit="login(user)">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="user.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="user.password" required>
          </div>
          <button class="btn btn-default" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
