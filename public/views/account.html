<div id="account">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Settings:</h1>
        <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage.statusText}}</div>
        <form ng-submit="updateAccount(currentUser)">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" ng-model="currentUser.username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="currentUser.password">
          </div>
          <button class="updateAccountBtn" type="submit">Update Account</button>
        </form>
        <hr>
        <button class="deleteAccountBtn" ng-click="deleteAccount(currentUser)">Delete Account</button>
      </div>
    </div>
  </div>
</div>
